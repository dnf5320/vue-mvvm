<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MVVM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    <p>{{a.a}}</p>
    <p>{{b}}</p>
    <input type="text" v-model="b">
    <p><span>{{hello}}</span></p>
    <br>
    {{a.a}}
  </div>
</body>

<script src="me.js"></script>
<script>
  // MVVM 数据双向绑定 数据劫持和发布订阅模式
  // 1 模版编译
  // 2 数据劫持 观察数据变化
  // 3 Watcher

  let vm = new Vue({
    el: '#app',
    data: {
      a: {
        a: 'A'
      },
      b: 'B'
    },
    computed: {
      hello() {
        return this.b + ' :)';
      }
    }
  })

</script>

</html>
